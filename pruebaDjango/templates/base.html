{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Denuncias{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body style="background-image: url('{% static 'images/fondo.png' %}'); background-size: cover; background-repeat: no-repeat; background-position: center center; min-height: 100vh;">

    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="{% url 'home' %}">
            ğŸ”’ Seguridad Ciudadana
            </a>
            <div class="d-flex align-items-center gap-3">
            <span class="text-white">Hola, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-light btn-sm px-3">Salir</a>
            </div>
        </div>
        </nav>

    {% endif %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
